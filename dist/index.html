<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo List</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <a href="#"><span class="material-icons-outlined">
checklist_rtl
</span> ToDo List</a>
      </div>
      <div id="navbar-links">
        <a class='navlink' id="newtask" href="#"><span class="material-icons-outlined">
add_circle_outline
</span></a>
        <a class='navlink' id="settings" href="#"><span class="material-icons-outlined">
settings
</span></a>
      </div>
    </nav>
    <div id='mainContent'>
      <aside>
        <section id='sideMenuTop'>
          <ul>
            <li><a class='sidelink' id="today" href="#"><span class="material-icons-outlined">
  today
  </span> Today</a></li>
            <li><a class='sidelink' id="week" href="#"><span class="material-icons-outlined">
  date_range
  </span> This Week</a></li>
            <li><a class='sidelink' id="all" href="#"><span class="material-icons-outlined">
  list_alt
  </span> All</a></li>
            <li><a class='sidelink' id="important" href="#"><span class="material-icons-outlined">
  error_outline
  </span> Important</a></li>
          </ul>
        </section>
        <section id='projects'>
          <h3>Projects</h3>
          <ul id='projectList'>
            <li><a class='project' id="newproject" href="#">New project <span class="material-icons-outlined">
  add_circle_outline
</span></a></li>
          </ul>
        </section>
      </aside>
      <div id="content"></div>
    </div>
    <footer>Created by <a href="https://github.com/stanochka"><span id='githubLogo'></span> stanochka</a></footer>

    <div id="newTaskModal" class="modal">
      <div class="modalContent">
        <button class="closeModal" id="closeTaskModal">&times;</button>
        <form class='modalForm' id='newTaskForm'>
          <h2>New Task</h2>
          <label for="title">Title</label><br>
          <input type="text" id="title" name="title" placeholder="Title"><br>
          <label for="dueDate">Due</label><br>
          <input type="date" id="dueDate" name="dueDate" placeholder="Due to"><br>
          <label for="important">Important</label>
          <input type="checkbox" id="important" name="important" value="true"><br>
          <input type="submit" value="Add Task">
        </form>
      </div>
    </div>

    <div id="newProjectModal" class="modal">
      <div class="modalContent">
        <button class="closeModal" id="closeProjectModal">&times;</button>
        <form class='modalForm' id='newProjectForm'>
          <h2>New Project</h2>
          <label for="title">Title</label><br>
          <input type="text" id="title" name="title" placeholder="Title"><br>
          <input type="submit" value="Add Project">
        </form>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
